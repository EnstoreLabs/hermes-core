dependencies:
  pre:
    - sudo apt-get update && sudo DEBIAN_FRONTEND=noninteractive apt-get -y install libssl-dev build-essential
    - git clone https://github.com/cossacklabs/themis && cd themis && sudo make install

  override:
    - make
    - sudo make install
    - make test

test:
  override:
    - make check 
